<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" /> 
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
				<div class="button-div">
					<form th:action="@{/admin/product}" method="get">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">Add Product</button>
					</form>
					<form th:action="@{/admin/listUser}" method="get">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">List of Users</button>
					</form>
					<form th:action="@{/admin/listProduct}" method="get">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">List of Products</button>
					</form>
					<form th:action="@{/admin/w2/listProduct}">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">Multilanguage Description Management - Way 2</button>
					</form>	
					<form th:action="@{/admin/baseItem}">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">Add / Edit / Update Item</button>
					</form>	
					<form th:action="@{/admin/itemType}">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">Add / Edit / Update Item Type</button>
					</form>	
					<form th:action="@{/admin/menuCreate}">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">Add / Edit / Update Menu Item</button>
					</form>	
					<form th:action="@{/admin/menuCreatorList}">
						<button class="btn btn-lg btn-warning btn-block" type="Submit">List Menu Item</button>
					</form>	
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
