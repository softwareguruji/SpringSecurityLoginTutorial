<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
<div th:fragment="header-nav">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OCEAN GATE</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li th:class="${activeHeaderMenu == 'FIXED_MENU_ITEM'}?'active':''"><a th:href="@{/fixedMenuList}">Fixed Menu Items</a></li>
        <li th:class="${activeHeaderMenu == 'CUSTOM_MENU_ITEM'}?'active':''"><a th:href="@{/customMenuList}">Customizable Menu Items</a></li>
        <li th:class="${activeHeaderMenu == 'MANAGE_ITEM_TYPE' || activeHeaderMenu == 'MANAGE_ITEM' || activeHeaderMenu == 'ADD_MENU' || activeHeaderMenu == 'LIST_MENU'}?'dropdown active':'dropdown'">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin Section<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li th:class="${activeHeaderMenu == 'ORDER_MGMT'}?'active':''"><a th:href="@{/admin/orderMgmt}">Customer Order Management</a></li>
            <li role="separator" class="divider"></li>
            <li th:class="${activeHeaderMenu == 'MANAGE_ITEM_TYPE'}?'active':''"><a th:href="@{/admin/itemType}">Manage Item Type</a></li>
            <li role="separator" class="divider"></li>
            <li th:class="${activeHeaderMenu == 'MANAGE_ITEM'}?'active':''"><a th:href="@{/admin/baseItem}">Manage Item</a></li>
            <li role="separator" class="divider"></li>
            <li th:class="${activeHeaderMenu == 'ADD_MENU'}?'active':''"><a th:href="@{/admin/menuCreate}">Add Menu Item</a></li>
            <li th:class="${activeHeaderMenu == 'LIST_MENU'}?'active':''"><a th:href="@{/admin/menuCreatorList}">List of Menu Items</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li th:unless="${cartItemsCount} == null">
        	<a th:href="@{/showCart}">
        		Cart <span class="badge" th:text="${cartItemsCount}"></span>
        	</a>
        </li>
        <li th:if="${username} == null"><a href="/login">Login</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:unless="${username} == null"><span th:text="${username}">User Name</span> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li><a th:href="@{/showOrder}">Ordered Item</a></li>
            <li role="separator" class="divider"></li>
            <li><a th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>
</body>
</html>
