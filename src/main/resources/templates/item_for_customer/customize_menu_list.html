<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customize Menu List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="header :: header-nav"></div>
<div th:each="cmiObj, start:${customMenuItemsList}" class="col-md-12" style="margin-top: 25px;">
	<div class="col-md-12">
		<div th:utext="${cmiObj.customizationDescription}"></div>
		<button class="btn">Customize it!!</button>
	</div>
	<div class="col-md-12">
		<div th:each="mIQObj, start: *{cmiObj.menuItemQuestions}" 
				th:if="*{not #lists.isEmpty(cmiObj.menuItemQuestions)}" class="col-md-12" style="border-style: dotted; border-width: 1px; margin-top: 2px; margin-bottom: 2px;">
				<div class="col-md-12">
					<div>
						<label th:text="${start.count+'. '+mIQObj.questionForChoose}"></label>
					</div>
					<div>
						<div th:if="${#lists.isEmpty(mIQObj.listOfAvailableOptions)}">
							No data found
						</div>
						<div class="col-md-12" th:unless="${#lists.isEmpty(mIQObj.listOfAvailableOptions)}" style="margin-top: 5px;">
							<div class="col-md-3" th:each="biObj, start:${mIQObj.listOfAvailableOptions}">
								<!-- 
								<i class="glyphicon glyphicon-record" aria-hidden="true" th:if="${mIQObj.questionOptionType.id}==1"></i>
								<i class="glyphicon glyphicon-unchecked" aria-hidden="true" th:if="${mIQObj.questionOptionType.id}==2"></i>
								&nbsp;
								<label th:text="${biObj.itemName}+' ($ '+${biObj.price}+')'"></label>
 								-->
								<input type="radio" 
									th:if="${mIQObj.questionOptionType.id}==1"
									th:value="${biObj.baseItemId}"
									th:name="${'custom_selection_'+mIQObj.customMenuItemOptionId}" 
									th:text="${biObj.itemName}+' ($ '+${biObj.price}+')'"/>
								
								<input type="checkbox" 
									th:if="${mIQObj.questionOptionType.id}==2"
									th:value="${biObj.baseItemId}"
									th:name="${'custom_selection_'+mIQObj.customMenuItemOptionId}"
									th:text="${biObj.itemName}+' ($ '+${biObj.price}+')'"/>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
</body>
</html>
